<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

<body>
    <section class="slide-container">

            style="background-image: url(https://images.unsplash.com/photo-1529629468183-b9cddd7be13b?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
        </div>
        <div class="slide"
            style="background-image: url(https://images.unsplash.com/photo-1534438327276-14e5300c3a48?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
        </div>
        <div class="slide"
            style="background-image: url(https://images.unsplash.com/photo-1518887802067-be1f52f6a74e?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">

        </div>
        <button class="arrow left-arrow" id="left">
            <i class=" fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class=" fas fa-arrow-right"></i>
        </button>
